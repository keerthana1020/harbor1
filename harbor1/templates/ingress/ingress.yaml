apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: harbor-ingress
  namespace: harbor1
spec:
  ingressClassName: nginx
  rules:
  - host: harbor.cloudmasa.com
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: harbor-core
            port:
              number: 80
  tls:
  - hosts:
    - harbor.cloudmasa.com
    secretName: harbor-ssl-secret
